name: CI
on:
  pull_request:
  push:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
jobs:
  build:
    name: test IDEA ${{matrix.IDEA_VERSION}} with plugins:${{matrix.WITH_IDEA_PLUGINS}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        IDEA_VERSION: [ 2021.1, 2022.1.4 ]
        WITH_IDEA_PLUGINS: [ true, false ]
        include:
          - IDEA_VERSION: 2021.1
            SCALA_PLUGIN_VERSION: 2021.1.16

          - IDEA_VERSION: 2021.1
            WITH_IDEA_PLUGINS: true
            UPLOAD_TEST_RESULTS: true

          - IDEA_VERSION: 2022.1.4
            SCALA_PLUGIN_VERSION: 2022.1.17
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Run tests
        id: run-test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            check
            jacocoRootReport
            -PideaVersion=${{ matrix.IDEA_VERSION }} 
            -PscalaPluginVersion=${{ matrix.SCALA_PLUGIN_VERSION }}
            -PenableIdeaGroovyPlugin=${{ matrix.WITH_IDEA_PLUGINS }}
            -PenableIdeaScalaPlugin=${{ matrix.WITH_IDEA_PLUGINS }}

      - name: Test Results
        uses: dorny/test-reporter@v1.5
        if: success() || failure()
        with:
          name: Unit Tests
          path: build/test-results/test/*.xml
          reporter: java-junit
      - name: On failure - print report
        #      if: failure()
        if: steps.run-test.outcome != 'success'
        run: ./print_surefire_reports.sh
